<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Signup Form â€” Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="card" role="region" aria-label="Signup form">
        <form id="signupForm" novalidate>
          <div class="field">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="text"
              placeholder="Example@email.com"
              autocomplete="email"
            />
            <div id="emailError" class="msg error" style="display: none">
              Make sure email is more than 3 characters and has @ and a .
            </div>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Your Password"
              autocomplete="new-password"
            />
            <div id="passError" class="msg error" style="display: none">
              Make sure password is more than 8 characters.
            </div>
          </div>

          <div
            id="allGood"
            class="msg success"
            style="display: none; margin-bottom: 14px"
          >
            All good to go!
          </div>

          <div class="submit-row">
            <button type="button" id="submitBtn" class="btn-submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
